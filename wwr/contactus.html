    <script>
        function handleSubmit() {
          event.preventDefault(); 
          
          var messageElement = document.getElementById("message");
          if (messageElement) {
            messageElement.textContent = "Thank you for your booking!";
          }
        }
    </script>
    
        <h9> Contact Us</h9>

        <form action="process_booking.php" method="POST" onsubmit="handleSubmit()">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required><br><br>
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required><br><br>
            
            <label for="phone">Phone:</label>
            <input type="tel" id="phone" name="phone" required><br><br>
        
            <label for="date">Date:</label>
            <input type="date" id="date" name="date" required><br><br>
            
            <label for="service">Package:</label>
            <select id="service" name="service">
              <option value="option1">Thrill Seekers Package</option>
              <option value="option2">Family Fun Package</option>
              <option value="option3">Group Adventure Package</option>
              <option value="option4">Customizable Package</option>
              <option value="option5">Seasonal Specials</option>
            </select><br><br>
            
            <input type="submit" value="Submit">
          </form>
